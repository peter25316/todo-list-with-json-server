<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="app">
      <h1>TODO LIST</h1>
      <div class="form">
        <input class="input" /><button class="submit-btn">submit</button>
      </div>
      <div class="box">
        <div class="list-container">
          <h2>Pending Tasks</h1>
          <ul class="pending-list"></ul>
        </div>
        <div class="list-container">
          <h2>Completed Tasks</h1>
          <ul class="completed-list"></ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
